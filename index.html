    <p>
      아래 편집점 기록 페이지는 스톱워치 기능과 타임키핑 노트패드를 결합하여, 사용자가 특정 시간에 메모를 기록할 수 있도록 도와줍니다.<br>
      녹음을 시작하면 스톱워치가 작동하고, 입력 필드에 작성한 메모는 최신순(내림차순)으로 화면 상단에 추가됩니다.<br>
      또한, 저장 버튼을 클릭하면 메모들이 원래 입력된 순서(오름차순)로 정렬되어 텍스트 파일로 다운로드할 수 있어 편리하게 시간 기록 및 관리를 할 수 있습니다.<br>
